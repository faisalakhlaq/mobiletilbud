{% extends "base.html" %}
{% load static i18n %}

{% block content %}
<div class='container flex text-center mt-5'>
  <h3>{% trans 'Reset Password' %}</h3>
  <p>{% trans 'Please provide your email address.' %}</p>
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-primary" value="Reset password">
  </form>
</div>
{% endblock %}
